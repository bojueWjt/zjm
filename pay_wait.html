<html lang="en">
<head>

    body {

<body>
<div class="container">
    <div class="page__bd">
        <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">请付款用户验证指静脉</span>

    </div>
    <div class="weui-btn-area">
        <a href="/shop_home" class="weui-btn weui-btn_default">取消</a>
    </div>
</div>
<script>
  var socket = io('http://192.168.0.111:2000');
  socket.on('commit_pay', function (data) {

    var param = window.location.href.split("?")[1]
    window.location.href = "/pay_success?" + param
  });
</script>
