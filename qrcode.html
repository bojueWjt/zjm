<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二维码</title>
  <link rel="stylesheet" href="./public/weui.css">
  <style>
    .page{
      padding: 20px;
      box-sizing: border-box;
    }

    .page.button-sp-area{
      width:60%;
      margin: 0 auto;
    }

    .page .qrcode{
      width: 80%;
      display: block;
      margin: 20px auto;
    }

    .qrcode-desc{
      font-size: 16px;
      color: #999;
      display: block;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page__hd">
    </div>
    <div class="page__bd">
      <img src="./public/img/mobie-qrcode.png" alt="二维码" class="qrcode">
      <span class="qrcode-desc">一小节对二维码的描述</span>
      <div class="button-sp-area">
        <a href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
      </div>
    </div>
  </div>
</body>
</html>
