<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>账单</title>
  <link rel="stylesheet" type="text/css" href="weui.css">
  <link rel="stylesheet" href="bass.css">
</head>
<body>
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">您的账单：</h1>
    </div>
    <div class="page__bd">
      <div class="weui-panel">
        <!-- <div class="weui-panel__hd">个人账单</div> -->
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">今日账单</h4>
                <p class="weui-media-box__desc">您没花钱</p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">文字来源</li>
                    <li class="weui-media-box__info__meta">时间</li>
                </ul>
            </div>
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">本周账单</h4>
                <p class="weui-media-box__desc">已花 5,000,123 ￥</p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">文字来源</li>
                    <li class="weui-media-box__info__meta">时间</li>
                    <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a href="javascript:">查看明细</a></li>
                </ul>
            </div>
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">本月账单</h4>
                <p class="weui-media-box__desc">已花 5,234,123 ￥</p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">文字来源</li>
                    <li class="weui-media-box__info__meta">时间</li>
                    <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a href="javascript:">查看明细</a></li>
                </ul>
            </div>
        </div>
            
            
        </div>
    </div>
  </div>
</body>
</html>
