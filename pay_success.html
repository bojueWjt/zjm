<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付成功</title>

    <link href="weui.css" rel="stylesheet">
</head>
<style>
    body {
        background: #f8f8f8;
        padding-top: 50px;
    }
</style>
<body>
<div class="container">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">支付成功</h2>
            <p class="weui-msg__desc">用户已支付 <span id="price"></span>元成功！</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="/shop_home" class="weui-btn weui-btn_primary">返回商家首页</a>
            </p>
        </div>
    </div>
</div>
<script>
    var price = window.location.href.split("?")[1].split("=")[1];
    document.getElementById("price").innerHTML = price;
</script>
</body>
</html>
