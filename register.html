<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="./public/weui.css">
  <link rel="stylesheet" href="./public/bass.css">
  </style>
</head>
<body>
  <div class="register-bd">
    <div class="weui-article">
    <div class="page__hd">
      <h1 class="page__title">注册</h1>
    </div>
  </div>  
  <form class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入密码"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请确认密码"/>
      </div>
    </div>
  </form>
  <label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
    <span class="weui-agree__text">
      阅读并同意<a href="javascript:void(0);">《相关条款》</a>
    </span>
  </label>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="register">注册</a>
  </div>
  </div>
  <div class="weui-footer register-ft">
    <p class="weui-footer__text">Copyright &copy; 2017 TOFF.TECH</p>
  </div>
</body>
</html>
